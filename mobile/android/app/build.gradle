plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.inovexa.antibet"
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    // Esta sourceSet inicial (antes do defaultConfig) é a padrão
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.inovexa.antibet"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true 
    }

    // --- CORREÇÃO FINAL PARA O ERRO DE RECURSO DUPLICADO ---
    // Reposicionamos e reforçamos a anulação para garantir que funcione
    sourceSets {
        // A sourceSet 'main' é a única que precisa dos recursos (e já os tem)
        debug {
            // Anula todos os recursos e manifestos da source set de debug
            res.srcDirs = []
            assets.srcDirs = []
            java.srcDirs = []
            manifest.srcFile = 'src/debug/AndroidManifest.xml' // Mantém o manifesto de debug
        }
        profile {
            // Anula o profile
            res.srcDirs = []
            assets.srcDirs = []
        }
    }


    buildTypes {
        release {
            signingConfig signingConfigs.debug
            
            // Desativa ofuscação para evitar erro de transformação de libs.jar
            minifyEnabled false
            shrinkResources false
            
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Configuração de Lint mantida em modo permissivo
    lint {
        abortOnError = false
        checkReleaseBuilds = false
        ignoreWarnings = true
        disable 'InvalidPackage', 'MissingTranslation'
    }
}

flutter {
    source '../..'
}
