plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.inovexa.antibet"
    
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.inovexa.antibet"
        
        // === CORREÇÃO CRÍTICA: Mínimo elevado de 21 para 23 ===
        // 23 = Android 6.0 Marshmallow. Necessário para bibliotecas modernas.
        minSdkVersion flutter.minSdkVersion 
        
        targetSdkVersion 34
        
        // Multidex habilitado para lidar com o grande volume de classes
        multiDexEnabled true

        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // Minificação desabilitada (corrigido no passo anterior)
            minifyEnabled false 
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Dependência Multidex para Android 5.0/6.0 (que ainda usamos como base)
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Dependências nativas extras podem ser adicionadas aqui
}
